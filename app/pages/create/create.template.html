
<ion-navbar *navbar>

	<ion-title>{{title}}</ion-title>

</ion-navbar>

<ion-content class="page2">
	<ion-list>
		<ion-input>
			<ion-label fixed-label>Description</ion-label>
			<input type="text" name="description" id="description" [(ngModel)]="item.description"/>
		</ion-input>
	</ion-list>

	<ion-input>
		<button default block>Choose Image</button>
	</ion-input>

	<ion-list>
		<ion-input>
			<ion-label fixed-label>Location</ion-label>
			<select [(ngModel)]="item.location">
				<option *ngFor="#opt of options" [value]="opt.value">{{opt.label}}</option>
			</select>
		</ion-input>
	</ion-list>
	<ion-input>
		<button default block (click)="save()">Save</button>
	</ion-input>

</ion-content>
