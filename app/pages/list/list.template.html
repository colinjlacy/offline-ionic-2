<ion-navbar *navbar>

	<ion-buttons>
		<button (click)="goToCreate()">
			Add Item
		</button>
	</ion-buttons>

	<ion-title>{{title}}</ion-title>

</ion-navbar>

<ion-content padding class="page1">
	<h2>Welcome to your Todo App!</h2>

	<ion-list>
		<ion-list-header>Todo:</ion-list-header>
		<ion-item *ngFor="#item of listItems" (click)="goToEdit(item.id)">
			{{item.name}}
		</ion-item>
	</ion-list>
</ion-content>
